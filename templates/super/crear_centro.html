<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header bg-primary">
            <h2 class="modal-title">Crear centro</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <form method='POST' action="{% url "super:CentroCreate" %}"  enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-6">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Dirección</label>
                                <input type="text" class="form-control" name="direccion">
                            </div>
                            <div class="col-4">
                                <label class="form-label">Ciudad</label>
                                <input type="text" class="form-control" name="ciudad">
                            </div>
                            <div class="col-4">
                                <label class="form-label">Codigo postal</label>
                                <input type="text" class="form-control" name="codigo_postal">
                            </div>
                            <div class="col-4">
                                <label class="form-label">Pais</label>
                                <input type="text" class="form-control" name="pais">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Teléfono</label>
                                <input type="text" class="form-control" name="telefono">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" name="email">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Sitio Web</label>
                                <input type="text" class="form-control" name="sitio_web">
                            </div>
                            <div class="col-4">
                                <label class="form-label">Fecha creación</label>
                                <input type="date" class="form-control" name="fecha_creacion">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Imagen</label>
                                <input type="file" name="imagen" class="form-control file-upload-info">
                            </div>
                            <div class="col-12">
                                <div style="margin-bottom: 30px" class="form-check form-check-success col-2">
                                    <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" name="estado"> Estado <i class="input-helper"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info">Crear</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Agrega un evento de clic a los botones de cerrar y cancelar
    $('.modal .close, .modal .btn-danger').click(function() {
        // Oculta el modal
        $('.modal').modal('hide');
        // Elimina el fondo oscuro
        $('.modal-backdrop').remove();
    });
</script>
