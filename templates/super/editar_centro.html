<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header bg-primary">
            <h2 class="modal-title">Editar centro</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <!-- Usamos pk del objeto actual -->
                <form method="POST" action="{% url 'super:CentroUpdate' pk=centro.id %}"  enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-6">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="nombre" value="{{ form.nombre.value }}">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Dirección</label>
                                <input type="text" class="form-control" name="direccion" value="{{ form.direccion.value }}">
                            </div>
                            <div class="col-4">
                                <label class="form-label">Ciudad</label>
                                <input type="text" class="form-control" name="ciudad" value="{{ form.ciudad.value }}">
                            </div>
                            <div class="col-4">
                                <label class="form-label">Código postal</label>
                                <input type="text" class="form-control" name="codigo_postal" value="{{ form.codigo_postal.value }}">
                            </div>
                            <div class="col-4">
                                <label class="form-label">País</label>
                                <input type="text" class="form-control" name="pais" value="{{ form.pais.value }}">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Teléfono</label>
                                <input type="text" class="form-control" name="telefono" value="{{ form.telefono.value }}">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" name="email" value="{{ form.email.value }}">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Sitio Web</label>
                                <input type="text" class="form-control" name="sitio_web" value="{{ form.sitio_web.value }}">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Imagen</label>
                                <input type="file" name="imagen" class="form-control file-upload-info">
                                {% if object.imagen %}
                                    <img src="{{ object.imagen.url }}" alt="Imagen actual" style="max-height:100px; margin-top:5px;">
                                {% endif %}
                            </div>
                            <div class="col-12">
                                <div style="margin-bottom: 30px" class="form-check form-check-success col-2">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" name="estado" {% if form.estado.value %}checked{% endif %}> Estado <i class="input-helper"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info"><i class="fa fa-save"></i>&nbsp;&nbsp;Actualizar</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times"></i>&nbsp;&nbsp;Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Agrega un evento de clic a los botones de cerrar y cancelar
    $('.modal .close, .modal .btn-danger').click(function() {
        // Oculta el modal
        $('.modal').modal('hide');
        // Elimina el fondo oscuro
        $('.modal-backdrop').remove();
    });
</script>
