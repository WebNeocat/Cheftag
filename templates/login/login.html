{% load static %}
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login EffiERP</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href={% static "img/favicon.png" %} rel="icon">
  <link href={% static "img/apple-touch-icon.png" %} rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href={% static "vendor/feather/feather.css" %} rel="stylesheet">
  <link href={% static "vendor/mdi/css/materialdesignicons.min.css" %} rel="stylesheet">
  <link href={% static "vendor/ti-icons/css/themify-icons.css" %} rel="stylesheet">
  <link href={% static "vendor/font-awesome/css/font-awesome.min.css" %} rel="stylesheet">
  <link href={% static "vendor/typicons/typicons.css" %} rel="stylesheet">
  <link href={% static "vendor/simple-line-icons/css/simple-line-icons.css" %} rel="stylesheet">
  <link href={% static "vendor/css/vendor.bundle.base.css" %} rel="stylesheet">
  <link href={% static "vendor/bootstrap-datepicker/bootstrap-datepicker.min.css" %} rel="stylesheet">
  <!-- Plugin css for this page -->
  <link href={% static "vendor/datatables.net-bs4/dataTables.bootstrap4.css" %}>
  <link rel="stylesheet" type="text/css" href={% static "js/select.dataTables.min.css" %}>
  <!-- Template Main CSS File -->
  <link rel="stylesheet" href={% static "css/style.css" %}>
  <style>
    .bg-login {
      background-image: url("{% static 'img/cocina.jpeg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;
    }

    .backdrop-blur {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px); /* para Safari */
    }
  </style>

</head>
  <body>
    <div class="bg-login position-absolute top-0 start-0 w-100 h-100">
      <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card backdrop-blur p-5 rounded shadow" style="
  max-width: 400px; 
  width: 100%; 
  background-color: rgba(255, 255, 255, 0.4);">

          <div class="text-center mb-4">
            <img src="{% static 'img/logo_l.png' %}" alt="Logo" style="max-height: 200px;">
            <p class="fw-light">Entre su usuario & password para login</p>
          </div>
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <input type="text" name="username" class="form-control form-control-lg" placeholder="Usuario">
            </div>
            <div class="mb-3">
              <input type="password" name="password" class="form-control form-control-lg" placeholder="Password">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- plugins:js -->
    <script src={% static "vendor/js/vendor.bundle.base.js" %}></script>
    <script src={% static "vendor/bootstrap-datepicker/bootstrap-datepicker.min.js" %}></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src={% static "js/off-canvas.js" %}></script>
    <script src={% static "js/template.js" %}></script>
    <script src={% static "js/settings.js" %}></script>
    <script src={% static "js/hoverable-collapse.js" %}></script>
    <script src={% static "js/todolist.js" %}></script>
    <!-- endinject -->
  </body>
</html>
