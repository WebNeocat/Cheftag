<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header bg-info">
            <h2 class="modal-title text-white">Editar Ajuste</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <form method='POST' action="{% url 'recepcion:AjusteInventarioUpdate' ajuste.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label fw-bold">Alimento</label>
                                {{ form.alimento }}
                            </div>
                            <div class="col-12">
                                <label class="form-label">Stock real</label>
                                {{ form.stock_real }}
                            </div>
                            <div class="col-12">
                                <label class="form-label">Comentario</label>
                                {{ form.comentario }}
                            </div>
                        </div>
                        <div class="text-end mt-4">
                            <button type="submit" class="btn btn-success"><i class="fa fa-save"></i>&nbsp; Actualizar</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="fa fa-times-circle"></i>&nbsp; Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Agrega un evento de clic a los botones de cerrar y cancelar
    $('.modal .close, .modal .btn-danger').click(function() {
        // Oculta el modal
        $('.modal').modal('hide');
        // Elimina el fondo oscuro
        $('.modal-backdrop').remove();
    });
</script>
