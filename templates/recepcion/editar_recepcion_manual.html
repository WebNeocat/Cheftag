<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header bg-info text-white">
      <h2 class="modal-title">Editar recepci√≥n</h2>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="container">
        <form method="POST" action="{% url 'recepcion:RecepcionManualUpdate' pk=recepcion.id %}">
          {% csrf_token %}
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Proveedor</label>
                {{ form.proveedor }}
              </div>
              <div class="col-md-6">
                <label class="form-label">Alimento</label>
                {{ form.alimento }}
              </div>
              <div class="col-md-6">
                <label class="form-label">Lote</label>
                {{ form.lote }}
              </div>
              <div class="col-md-6">
                <label class="form-label">Fecha caducidad</label>
                {{ form.fecha_caducidad }}
              </div>
              <div class="col-md-6">
                <label class="form-label">Cantidad</label>
                {{ form.cantidad }}
              </div>
              <div class="col-md-6">
                <label class="form-label">Unidad de medida</label>
                {{ form.unidad_medida }}
              </div>
              <div class="col-md-12">
                <label class="form-label">Observaciones</label>
                {{ form.observaciones }}
              </div>
            </div>
            <div class="mt-3 text-end">
              <button type="submit" class="btn btn-primary">Actualizar</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // cerrar modal con cancelar
  $('.modal .btn-danger').click(function() {
    $('.modal').modal('hide');
    $('.modal-backdrop').remove();
  });
</script>
