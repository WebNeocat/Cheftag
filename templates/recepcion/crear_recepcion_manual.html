<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header bg-primary text-white">
      <h2 class="modal-title">Registrar recepción de producto</h2>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <div class="container">
        <form method="POST" action="{% url 'recepcion:RecepcionManualCreate' %}">
          {% csrf_token %}
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Proveedor</label>
                {{ form.proveedor }}
              </div>
              <div class="col-md-6">
                <label class="form-label">Alimento</label>
                {{ form.alimento }}
              </div>
              <div class="col-md-4">
                <label class="form-label">Lote</label>
                {{ form.lote }}
              </div>
              <div class="col-md-4">
                <label class="form-label">Fecha de caducidad</label>
                {{ form.fecha_caducidad }}
              </div>
              <div class="col-md-4">
                <label class="form-label">Cantidad</label>
                {{ form.cantidad }}
              </div>
            </div>
            <div class="mt-3 text-end">
              <button type="submit" class="btn btn-primary">Guardar recepción</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // cerrar modal al hacer clic en cancelar
  $('.modal .btn-danger').click(function() {
    $('.modal').modal('hide');
    $('.modal-backdrop').remove();
  });
</script>
