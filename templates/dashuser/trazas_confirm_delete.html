<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header bg-danger">
            <h2 class="modal-title text-white">Eliminar traza de alérgeno</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <form method="POST" action="{% url 'dashuser:TrazasDelete' traza.id %}">
                    {% csrf_token %}
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-12">
                                <p>¿Estás seguro de que deseas eliminar esta traza de alérgeno?</p>
                                <p class="fw-bold text-danger">{{ traza.nombre }}</p>
                                <p class="text-danger" atyle="margin-top:20px;"><i class="fa fa-exclamation-triangle"></i> Esta acción no se puede deshacer.</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fa fa-times"></i> Cancelar
                        </button>
                        <button type="submit" class="btn btn-danger">
                            <i class="fa fa-trash"></i> Sí, eliminar
                        </button>
                    </div>  
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    // Agrega un evento de clic a los botones de cerrar y cancelar
    $('.modal .close, .modal .btn-danger').click(function() {
        // Oculta el modal
        $('.modal').modal('hide');
        // Elimina el fondo oscuro
        $('.modal-backdrop').remove();
    });
</script>
